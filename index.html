<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC y Bienestar</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #70e1f5, #ffd194);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            padding: 50px;
            width: 100%;
            max-width: 650px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.2em;
        }

        label {
            display: block;
            margin-top: 25px;
            font-size: 1.2em;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 16px 32px;
            margin-top: 35px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #resultado {
            margin-top: 35px;
            font-size: 1.3em;
            font-weight: 700;
            color: #27ae60;
        }

        /* Botón externo en esquina superior derecha */
        .external-link {
            position: fixed;
            top: 0px;
            right: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 30;
            text-align: center;
        }

        .external-label {
            font-weight: 700;
            color: #ffffff;
            font-size: 0.95rem;
            padding: 6px 10px;
            border-radius: 10px;
            background: linear-gradient(90deg, rgba(0,0,0,0.18), rgba(255,255,255,0.03));
            text-shadow: 0 1px 2px rgba(0,0,0,0.35);
            backdrop-filter: blur(4px);
        }

        .external-button {
            background: linear-gradient(135deg, #8e54e9, #3498db);
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(50,50,93,0.18);
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
        }

        .external-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(50,50,93,0.24);
            opacity: 0.98;
        }

        /* Estilos para la ventana modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            /* Fondo más oscuro */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* Ajuste de margen */
            padding: 40px;
            border: 1px solid #888;
            border-radius: 15px;
            width: 85%;
            /* Mayor ancho */
            max-width: 550px;
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.35);
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            color: #aaa;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close:hover,
        .close:focus {
            color: #333;
            text-decoration: none;
        }

        /* Estilos para consejos personalizados */
        #consejosTextoModal {
            font-size: 1.2em;
            line-height: 1.7;
            color: #444;
            text-align: left;
        }

        .container { position: relative; }
        .logo {
            position: absolute;
            top: 18px;
            right: 18px;
            width: 64px;
            height: 64px;
            z-index: 10;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Media query para pantallas más pequeñas */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }

            input[type="number"],
            button {
                font-size: 1.1em;
            }

            #resultado {
                font-size: 1.2em;
            }

            .modal-content {
                margin: 30% auto;
            }

            .external-link {
                top: 12px;
                right: 12px;
            }

            .logo {
                top: 88px; /* evitar superposición en pantallas pequeñas */
            }
        }

        /* Estilos para la barra de IMC */
        .imc-bar-container {
            width: 100%;
            height: 22px;
            /* Altura ligeramente mayor */
            background-color: #eee;
            border-radius: 12px;
            /* Bordes más redondeados */
            margin-top: 25px;
            overflow: hidden;
            position: relative;
        }

        .imc-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #fdd835, #90ee90, #90ee90, #ff7043);
            border-radius: 12px;
            transition: width 0.5s ease-in-out;
            position: relative;
        }

        .imc-bar-pointer {
            position: absolute;
            top: -6px;
            /* Ajuste de posición */
            width: 0;
            height: 0;
            border-left: 11px solid transparent;
            border-right: 11px solid transparent;
            border-bottom: 17px solid #333;
            /* Aumentado el tamaño */
            left: 0;
        }
    </style>
</head>

<body>

    <!-- Botón en la esquina superior derecha (fuera de la calculadora) -->
    <div class="external-link" aria-hidden="false">
        <button class="external-button" onclick="window.location.href='Transversal.html'" aria-label="Ir a otra página">Proyecto Transversal</button>
    </div>

    <div class="container">
        <div class="logo"><img src="cobaem-87887.png" alt="Logo"></div>
        <h1>Calculadora de IMC y Bienestar</h1>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ej: 70">

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Ej: 1.75">

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado"></div>

        <!-- Barra de IMC -->
        <div class="imc-bar-container">
            <div class="imc-bar" id="imcBar">
                <div class="imc-bar-pointer" id="imcPointer"></div>
            </div>
        </div>

        <!-- Ventana modal -->
        <div id="consejosModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModal()">&times;</span>
                <h2>Consejos de Salud</h2>
                <p id="consejosTextoModal"></p>
            </div>
        </div>
    </div>

    <script>
function calcularIMC() {
    let peso = document.getElementById("peso").value;
    let altura = document.getElementById("altura").value;

    if (peso === "" || altura === "") {
        mostrarResultado("Por favor, introduce peso y altura.", "#e74c3c");
        return;
    }

    peso = parseFloat(peso);
    altura = parseFloat(altura);

    if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
        mostrarResultado("Por favor, introduce valores numéricos positivos.", "#e74c3c");
        return;
    }

    let imc = peso / (altura * altura);
    imc = parseFloat(imc.toFixed(2));

    let interpretacion = "";
    let consejos = "";

    if (imc < 18.5) {
        interpretacion = "Bajo peso";
        consejos = "Incluye alimentos ricos en nutrientes y consulta a un profesional de la salud para orientación.";
    } else if (imc < 25) { // Peso normal hasta 24.9
        interpretacion = "Peso normal";
        consejos = "Mantén una dieta equilibrada y realiza actividad física regularmente.";
    } else if (imc < 30) { // Sobrepeso hasta 29.9
        interpretacion = "Sobrepeso";
        consejos = "Reduce el consumo de azúcares y grasas, y aumenta la actividad física.";
    } else {
        interpretacion = "Obesidad";
        consejos = "Consulta a un profesional de la salud para un plan personalizado.";
    }

    let colorResultado = "#27ae60"; // Color por defecto (verde)
    if (imc < 18.5) {
        colorResultado = "#fdd835"; // Amarillo
    } else if (imc < 25) {
        colorResultado = "#27ae60"; // Verde
    } else if (imc < 30) {
        colorResultado = "#ffccbc"; // Rojo claro
    } else {
        colorResultado = "#e74c3c"; // Rojo fuerte
    }

    mostrarResultado(`Tu IMC es <strong>${imc}</strong>: ${interpretacion}`, colorResultado);
    actualizarBarraIMC(imc);
    mostrarConsejosModal(consejos);

    function mostrarResultado(mensaje, color) {
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = mensaje;
        resultado.style.color = color;
    }

    function actualizarBarraIMC(imc) {
        const bar = document.getElementById("imcBar");
        const pointer = document.getElementById("imcPointer");
        const barWidth = bar.offsetWidth;

        let porcentaje = 0;

        if (imc < 15) {
            porcentaje = 0; // Inicio de la barra
        } else if (imc > 30) {
            porcentaje = 100; // Final de la barra
        } else {
            // Calcular el porcentaje dentro del rango 18.5 - 30
            if (imc < 18.5) {
                porcentaje = ((imc - 15) / (18.5 - 15)) * 25; // Amarillo (25%)
            } else if (imc <= 25) {
                porcentaje = 25 + ((imc - 18.5) / (25 - 18.5)) * 50; // Verde (50%)
            } else {
                porcentaje = 75 + ((imc - 25) / (30 - 25)) * 25; // Rojo (25%)
            }
        }

        porcentaje = Math.max(0, Math.min(100, porcentaje)); // Asegurar que el porcentaje esté entre 0 y 100
        pointer.style.left = porcentaje + "%";
    }

    function mostrarConsejosModal(consejos) {
        document.getElementById("consejosTextoModal").innerText = consejos;
        document.getElementById("consejosModal").style.display = "block";
    }
}

        // función global para cerrar el modal (ahora accesible desde el onclick del botón &times;)
        function cerrarModal() {
            document.getElementById("consejosModal").style.display = "none";
        }

        // cerrar modal al hacer clic fuera del contenido
        window.addEventListener('click', function (event) {
            const modal = document.getElementById("consejosModal");
            if (event.target === modal) {
                cerrarModal();
            }
        });

        // cerrar modal al presionar Escape
        document.addEventListener('keydown', function (event) {
            if (event.key === "Escape") {
                const modal = document.getElementById("consejosModal");
                if (modal && modal.style.display === "block") {
                    cerrarModal();
                }
            }
        });
    </script>
</body>

</html>
