<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto transversal</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #3498db, #a9c6fa);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 32px;
            box-sizing: border-box;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 80%;
            max-width: 900px;
        }

        /* Estilos para el encabezado */
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilos para el texto */
        p {
            color: #34495e;
            line-height: 1.6;
            text-align: justify;
        }

        /* Estilos para la imagen */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Estilos para la gráfica */
        #grafica {
            width: 100%;
            height: 300px;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .logo {
            position: absolute;
            top: 18px;
            right: 18px;
            width: 64px;
            height: 64px;
            z-index: 10;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="cobaem-87887.png" alt="Logo"></div>
        <h1>Proyecto transversal</h1>
        <h1>"Creacion de hojas a base de cascaras"</h1>
        <img src="https://via.placeholder.com/600x200" alt="Imagen de ejemplo">
        <p></p>
        <p></p>
        <div id="grafica">
            <canvas id="miGrafica" width="600" height="300" style="max-width:100%;"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.addEventListener('load', function () {
            const ctx = document.getElementById('miGrafica').getContext('2d');
            const data = {
                labels: ['Cáscaras de naranja', 'Vasos de agua', 'Hojas blancas'],
                datasets: [{
                    data: [5, 3, 2],
                    backgroundColor: ['#FF9F40', '#36A2EB', '#FF6384'],
                    hoverOffset: 6
                }]
            };

            const config = {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Cantidad de materiales usados durante la fabricacion de las hojas de papel'
                        },
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const datasetData = context.chart.data.datasets[context.datasetIndex].data || [];
                                    const total = datasetData.reduce((a, b) => a + b, 0);
                                    const percent = ((value / (total || 1)) * 100).toFixed(1);
                                    return `${label}: ${value} (${percent}%)`;
                                }
                            }
                        }
                    }
                }
            };

            new Chart(ctx, config);
        });
    </script>
</body>
</html>
